<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어미새와 아기새</title>
<link href="../css/write/style.css" type="text/css" rel="stylesheet" />
</head>
<body>


	<div id="main">


		<div id="top">

			<div id="title">
				<h1 class="hidden">제목입력</h1>
				<form>
					<label class="label">제목</label> <input class="box" type="text"
						placeholder="제목을입력하세요." />
				</form>
			</div>

			<div id="content">
				<h1 class="hidden">내용입력</h1>
				<form>
					<label class="label">내용</label>
					<textarea rows="30" cols="92"
						onclick="if(this.value=='내용을 입력하세요'){this.value=''}">내용을 입력하세요</textarea>
				</form>
			</div>

			<div id="index-field">
				<div id="index">
					<h1 class="hidden">항목입력</h1>
					<form>
						<label class="label">1번</label> <input class="box" type="text"
							placeholder="항목을입력하세요." />
					</form>
					<form>
						<label class="label">2번</label> <input class="box" type="text"
							placeholder="항목을입력하세요." />
					</form>
				</div>

				<div id="index-btn">
					<h2 class="hidden">버튼입력</h2>
					<form>
						<input class="btn-style" type="button" value="항목추가" />
					</form>
				</div>
			</div>

		</div>


		<div id="option-field">

			<div id="time-option">
				<div id="time-field">
					<h1 class="hidden">마감입력</h1>
					<label>마감일시</label>
				</div>
				<div id="time-detail">
					<input type="datetime-local" />
				</div>
			</div>

			<div id="image-option">
				<div id="image-field">
					<h1 class="hidden">사진입력</h1>
					<label>사진첨부</label>
				</div>
				<div id="image-detail">
					<input type="text" value="파일명" /> <input class="btn-style"
						type="button" value="찾아보기" /> <input class="btn-style"
						type="button" value="미리보기" />
				</div>

			</div>

			<div id="image">
				<img src="../images/bg.jpg" width="80px" height="80px"/>
			</div>

		</div>


		<div id="bottom">
			<input class="btn" type="button" value="목록으로" /> <input class="btn" type="button" value="등록하기" />
		</div>


	</div>

</body>
</html>
