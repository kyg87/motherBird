<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어미새와 아기새</title>
<link href="../css/write/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<div id="top" class="content-container">
	
		<div id="title">
			<h1 class="hidden">제목입력</h1>
				<form>
					<a>제목</a>
					<input type="text" value="제목을입력하세요."/>
				</form>
		</div>
			
		<div id="content">
			<h1 class="hidden">내용입력</h1>
				<form>
					<a>내용</a>
					<input type="text" value="내용을입력하세요."/>
				</form>
		</div>
			
		<div id="index">
			<h1 class="hidden">항목입력</h1>
				<form id="select">
					<a>1번</a>
					<input type="text" value="항목을입력하세요."/>
				</form>
				<form>
					<a>2번</a>
					<input type="text" value="항목을입력하세요."/>
				</form>
		</div>

		<div id="btn">
			<h2 class="hidden">버튼입력</h2>
				<form>	
					<input type="button" value="항목추가"/>
				</form>
		</div>

	</div>
	
	
	<div id="option-field" class="content-container">
	
		<div id="time-option-field" class="content-container">			
			<h1 class="hidden">마감입력</h1>
				<a>마감일시</a>
				<input type="text" value="yyyy"/>
				<a>년</a>
				<input type="text" value="mm"/>
				<a>월</a>
				<input type="text" value="dd"/>
				<a>일</a>
				<input type="text" value="hh"/>
				<a>시</a>				
		</div>
		
		<div id="image-option-field" class="content-container">
			<h1 class="hidden">사진입력</h1>
				<a>사진첨부</a>
				<input type="text" value="파일명"/>
				<input type="button" value="찾아보기"/>
		</div>
		
	</div>


	<div id="image-field" class="content-container">
		<div id="image-font-field" class="content-container">	
			<h1 class="hidden">폰트색깔입력</h1>
				<a>Font Color</a>
			
					<input id="color1" type="button"><a class="hidden">색1</a></input>
					<li id="color2"><a class="hidden">색2</a></li>
					<li id="color3"><a class="hidden">색3</a></li>
					<li id="color4"><a class="hidden">색4</a></li>
					<li id="color5"><a class="hidden">색5</a></li>
					<li id="color6"><a class="hidden">색6</a></li>
					<li id="color7"><a class="hidden">색7</a></li>
					<li id="color8"><a class="hidden">색8</a></li>
					<li id="color9"><a class="hidden">색9</a></li>
					<li id="color10"><a class="hidden">색10</a></li>
			
		</div>
		
		<div id="image-view-field" class="content-container">	
			<h1 class="hidden">사진영역</h1>
				<input id="image" type="image"/>
				<input type="button" value="미리보기"/>
		</div>
	</div>
	
	<div id="bottom" class="content-container">
		<input type="button" value="목록으로"/>
		<input type="button" value="등록하기"/>
	</div>
	
</body>
</html>
